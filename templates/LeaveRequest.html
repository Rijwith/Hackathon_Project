<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styleslr.css">
  <title>Attendance Management - Leave Request</title>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmcj95rXdbaCwG7X0dtihukqCmGK3qpVLI-A&usqp=CAU" width=50px alt="logo AM">
</head>
<body>
  <header>
    <h1>Attendance Management System</h1>
  </header>
  <section class="leave-section">
    <h2><u>Leave Request</u></h2>
    <form method="post" class="leave-form">
      <label for="student-id">Student ID:</label>
      <input type="text" id="student-id" name="student_id" required>

      <label for="leave-type">Leave Type:</label>
      <select id="leave-type" name="leave_type" required>
        <option value="Casual Leave">Casual Leave</option>
        <option value="Medical Leave">Medical Leave</option>
        <option value="Festive Leave">Festive Leave</option>
        <option value="Vacation">Vacation</option>
       
      </select>

      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date" name="start_date" required>

      <label for="end-date">End Date:</label>
      <input type="date" id="end-date" name="end_date" required>

      <label for="reason">Reason:</label>
      <textarea id="reason" name="reason" rows="4" required></textarea>

      <label for="status">Leave Status:</label>
      <select id="status" name="status" required>
        <option value="pending">Pending</option>
        <option value="approved">Approved</option>
        <option value="rejected">Rejected</option>
    </select>

    <label for="supporting-documents">Supporting Documents:</label>
      <input type="file" id="supporting-documents" name="supporting_documents" accept=".pdf, .doc, .docx">

      <input type="submit" value="submit">
    </form>

    <div class="confirmation-section" id="confirmationSection" style="display: none;">
        <h2>Leave Request Status</h2>
        <p id="statusMessage"></p>
      </div>
  </section>

  <section class="leave-history">
    <h2><u>Leave History</u></h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Leave Type</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2023-11-10</td>
          <td>Vacation</td>
          <td>Approved</td>
        </tr>
        <tr>
          <td>2023-11-07</td>
          <td>Casual Leave</td>
          <td>Rejected</td>
        </tr>
            </tbody>
    </table>
  </section>

  <footer>
    <p>&copy; 2k23 Attendance Organization</p>
  </footer>

</body>
</html>
