<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Submission</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.success-message {
    text-align: center;
    background-color: #4caf50;
    color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.success-message h2 {
    margin-bottom: 10px;
}

.success-message p {
    margin: 5px 0;
}

    </style>
</head>
<body>
    <div class="success-message">
        <h2>Attendance Submitted Successfully!</h2>
        <p>Thank you for submitting your attendance.</p>

    </div>
